<!DOCTYPE html>
<html>
<head>
  <title>Market Game</title>
  <style>
     body,html {
      margin: 0px;
      padding: 0px
    } 
    body {
      text-align: center;
      background-color: black;
      color: white;
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }
    a {
      text-decoration: none;
      color: gold;
    }
    button {
      font: Helvetica;
      color: orangered;
      background: gold;
      border: 1px groove goldenrod;
    }
    h1 {
      font-size: 75px;
    }
    h2 {
      font-size: 50px;
    }
    form {
      display: inline;
      list-style: none;
      padding: 0px 0px 0px 0px;
      margin: 0px 0px 0px 0px;
    }
    .item-name {
      font-style: bold;
      font-size: 25px;
    }
    .item-desc {
      font-style: italic;
      font-size: 15px;
      padding: 0px;
    }
    .item-cost {
      font-style: bold;
    }
  </style>
  <script src="bundle.js" defer></script>
</head>
<body>
  <div id="main"></div>
</body>
</html>
